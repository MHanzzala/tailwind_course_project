<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme : {
                fontFamily : {
                    sans : ['Mulish', 'sans-serif'],
                    mono : ['Rokkitt', 'monospace'],
                }
            }
        }
    </script>
    <title>Login Model</title>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- card container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl 
                rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- left side  -->
            <div class="p-6 md:p-20">
                <!-- top content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">
                    Login 
                </h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Login in to your accont top upload or download pictures,
                    videos or music.
                </p>
                <input  
                    type="text" 
                    class="w-full p-6 border border-gray-300 
                        rounded-md placeholder:font-sans 
                        placeholder:font-light" 
                    placeholder="Enter your Email Address">
                <!-- middle content -->
                <div class="flex flex-col items-center 
                        justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">
                        Forgot Password
                    </div>
                    <button class="w-full md:w-auto flex justify-center items-center
                                    p-6 space-x-4 font-sans font-bold text-white
                                    rounded-md shadow-lg px-9 bg-cyan-700
                                    shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg
                                    border transition hover:-translate-y-0.5 duration-150">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="#ffffff" 
                            class="w-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                          </svg>
                          
                    </button>
                </div>
                <!-- border -->
                <div class="mt-12 border-b border-b-gray-300"></div>
                <!-- bottom content -->
                <p class="py-6 text-sm font-thin text-center text-gray-400">
                    or login with
                </p>
                <!-- bottom buttons container -->
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 
                        md:space-y-0">
                    <button class="flex items-center justify-center py-2 space-x-3">
                        <img src="images/facebook.png" alt="" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>
                </div>
            </div>
            <!-- right side -->
            <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">
        </div>
    </div>
</body>
</html>
